<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Screen 1: Quantity Input -->
    <div id="screen1">
        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" name="quantity">
        <button onclick="goToScreen2()">Next</button>
    </div>

    <!-- Screen 2: Multiplier Input -->
    <div id="screen2" style="display: none;">
        <label for="multiplier">Enter Multiplier:</label>
        <input type="number" id="multiplier" name="multiplier">
        <button onclick="calculatePrice()">Calculate Price</button>
        <p id="result">Price: $0.00</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
