<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Starting Page -->
    <div id="startPage">
        <h1 class="center-text big-text"><span id="typingStartPage"></span></h1>
        <button class="big-button" onclick="chooseInterest('Vbucks')">Vbucks</button>
        <button class="big-button" onclick="chooseInterest('Referral Program')">Referral Program</button>
    </div>

    <!-- Quantity Input -->
    <div id="calculator" style="display: none;">
        <label for="quantity" class="center-text big-text"> <span id="typingText"></span></label>
        <input type="number" id="quantity" name="quantity">
        <button class="big-button" onclick="calculatePrice()">Calculate Price</button>
        <p id="result" class="center-text big-text">Price: $<span id="typingResult"></span></p>

        <!-- Purchase Button -->
        <button class="big-button" onclick="purchase()">Purchase</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
